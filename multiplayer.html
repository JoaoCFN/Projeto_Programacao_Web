<!doctype html>
<html lang="pt-br">
  <head>
    <title>Multi Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FONTE NUNITO -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css">

  </head>
  <body>

    <main class="container">
        <section class="play_zone multiplayer">
            <div class="card_game">
                <h1 class="player1 mb-3">Jogador 1</h1>
                <h4 class="status_player1 mb-3"></h4>
                <div class="mb-3">
                    <button type="button" id="soma_1" class="btn btn_game"></button>
                    <button type="button" id="soma_2" class="btn btn_game"></button>
                    <button type="button" id="soma_3" class="btn btn_game"></button>
                </div>
            </div>

            <div class="card_game">
                <h1>Placar</h1>
                <h5 class="placar"></h5>
            </div>

            <div class="card_game">
                <h1 class="playe2 mb-3">Jogador 2</h1>
                <h4 class="status_player2 mb-3"></h4>
                <div class="mb-3">
                    <button type="button" id="soma_4" class="btn btn_game"></button>
                    <button type="button" id="soma_5" class="btn btn_game"></button>
                    <button type="button" id="soma_6" class="btn btn_game"></button>
                </div>
            </div>
        </section>
    </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- LÃ“GICA DO MULTI PLAYER -->
    <script src="js/multi_player.js"></script>
  </body>
</html>
